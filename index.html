<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    
</head>
<body>
  <div class="card">
    
    <div class="search">
      <input placeholder="Search city" class="search-input">
      <button class="search-icon">
        <i class="fas fa-search"></i>
      </button>
    </div>
  
    <div class="weather">
      <img src="weather image.jpg" class="weather-img">
      <h1 class="temp">22°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
          <div class="col">
            <img src="humidity_img1-removebg-preview.png" class="col_img">
            <div class="text">
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <div class="col-icon">
            <i class="fa-solid fa-wind"></i>
              <div class="text">
                <p class="wind-speed">15 Km/h</p>
                <p>Wind Speed</p>
            </div>
            </div>

        </div>
      </div>
    </div>
  </div>
  
 
  

    


<script>
  const apiKey="be82229575c82f2c919035351f4945e9";
  const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

  const searchBox= document.querySelector(".search input");
  const searchBtn= document. querySelector(".search button");
  const weatherIcon= document.querySelector(".weather-icon");

  async function checkWeather(city){
      const response= await fetch(apiUrl + city + `&appid=${apiKey}`);
      var data= await response.json();

      console.log(data);

      document.querySelector(".city").innerHTML= data.name;
      document.querySelector(".temp").innerHTML= Math.round(data.main.temp) + "°C";
      document.querySelector(".humidity").innerHTML= data.main.humidity +"%";
      document.querySelector(".wind-speed").innerHTML= data.wind.speed + " km/h";

      if(data.weather[0].main=="Clouds"){
        weatherIcon.src= "cloud img.jpg";
      }
      else if(data.weather[0].main=="Clear"){
        weatherIcon.src= "clear sky.jpg";
  } 
  else if(data.weather[0].main=="Rain"){
    weatherIcon.src= "rain image.png";
  }  
  else if(data.weather[0].main=="Mist"){
    weatherIcon.src= "mist.jpg";
  }
  }
searchBtn.addEventListener("click", ()=>{
  checkWeather(searchBox.value);
})  
  

</script>


      
    
</body>
<script src="weather.js"></script>
</html>
